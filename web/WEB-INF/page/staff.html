
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工信息</title>
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css">
</head>
<body>
<div  id="staffedit" style="display: none;text-align: center">
    <form class="layui-form" lay-filter="staff_form" th:action="@{/staff/update}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-inline">
                <input type="text" name="department_name" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">银行卡号</label>
            <div class="layui-input-inline">
                <input type="text" name="staff_bankCard" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-inline">
                <input type="text" name="staff_idCard" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="staff_name" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="text" name="staff_phone" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-inline">
                <input type="text" name="staff_addr" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入职时间</label>
            <div class="layui-input-inline">
                <input type="date" name="jointime" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1"><span
                class="layui-icon layui-icon-release"></span>提交</button>
        <button type="reset" class="layui-btn layui-btn-primary"><span
                class="layui-icon layui-icon-refresh"></span>清空</button>
    </form>
</div>
<table class="layui-hide" id="staff_form" lay-filter="staff_filter">
</table>

<script type="text/html" id="toolbar_head">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--<span th:text="${msg}"></span>-->
<script src="../../static/lib/layui/layui.js"></script>

<script>
    layui.use(['table','layer','jquery','form'], function(){
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.jquery;
        var form = layui.form;

        table.render({
            elem: '#staff_form'
            ,url:'/staff/staffList'
            ,toolbar: '#toolbar_head'
            ,title: '用户数据表'
            // ,totalRow: true
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'staff_id', title:'员工id', width:100, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
                    ,{field:'department_name', title:'所属部门', width:120, }
                    ,{field:'staff_bankCard', title:'银行卡号', width:120, }
                    ,{field:'staff_idCard', title:'身份证号', width:120,}
                    ,{field:'staff_name', title:'姓名', width:80,  totalRow: true}
                    ,{field:'staff_phone', title:'电话', width:80,  }
                    ,{field:'staff_addr', title:'住址', width:100, totalRow: true}
                    ,{field: 'jointime',title: '入职时间',width: 120,templet:'<div>{{layui.util.toDateString(d.jointime,"yyyy-MM-dd")}}</div>'}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
             ]
            ]
            ,page: true
            ,limits:[5,10,15,70]
            ,limit:5
            ,request: {
                pageName: 'currentPageNo' //页码的参数名称，默认：page
                ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
        });

        //工具栏事件
        table.on('toolbar(staff_filter)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                    break;
            };
        });
        table.on('tool(staff_filter)',function (obj) {
            var data = obj.data;
            var layEvent  = obj.event;
            console.log(obj)
            if (layEvent == 'edit'){
                layer.open({
                    type: 1,
                    area: ['700px', '500px'],
                    title: "修改信息",
                    fixed: false, //不固定
                    maxmin: true,
                    shadeClose:false,
                    content: $('#staffedit')
                });
                //表单值
                form.val("staff_form",{
                    // "哈哈哈":data.staff_id,
                    "department_name":data.department_name,
                    "staff_bankCard":data.staff_bankCard,
                    "staff_idCard":data.staff_idCard,
                    "staff_name":data.staff_name,
                    "staff_phone":data.staff_phone,
                    "staff_addr":data.staff_addr,
                    "jointime":layui.util.toDateString(data.jointime,"yyyy-MM-dd")
                })
                //表单编辑未完成
                /*console.log(data);
                layer.open({
                    type: 1,
                    area: ['500px', '700px'],
                    title: "修改信息",
                    fixed: false, //不固定
                    maxmin: true,
                    shadeClose:false,
                    content: $('#usersedit')
                });
                //表单值
                form.val("usereditform",{
                    // "哈哈哈":data.staff_id,
                    "部门名称":data.department_name,
                    "银行卡号":data.staff_bankCard,
                    "身份证号":data.staff_idCard,
                    "姓名":data.staff_name,
                    "电话":data.staff_phone,
                    "住址":data.staff_addr,
                    "入职时间":data.jointime
                });*/

    });
</script>

</body>
</html>
