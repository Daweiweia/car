<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css">
    <style>
        .register_box {
            display: none;
            margin: 0 auto;
            width: 400px;
            border: 1px solid #000000;
        }

        .login_box {
            width: 500px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #000000;

        }

        .admin-form {
            margin: 50px auto 0px auto;
            width: 400px;
        }

        .box {
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <button class="login_btn layui-btn-primary">登录页面</button>
    <button class="register_btn layui-btn-primary">注册页面</button>
    <span style="color: red" th:text="${msg}"></span>
    <div class="login_box">
        <div class="admin-form">
            <form class="layui-form" action="/login.do" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" placeholder="请输入管理员账号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密 码：</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" placeholder="请输入密码" class="layui-input">
                    </div>
                </div>

                <button type="submit" class="layui-btn layui-btn-sm" lay-submit lay-filter="login"><span
                        class="layui-icon layui-icon-release"></span>登录
                </button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-warm"><span
                        class="layui-icon layui-icon-refresh"></span>重置
                </button>
            </form>
        </div>
    </div>
    <div class="register_box">
        <form class="layui-form" action="/register.do" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">用户id：</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_id" placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_name" placeholder="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-inline">
                    <input type="password" name="user_password" placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话：</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_phone" placeholder="" class="layui-input">
                </div>
            </div>

            <button type="submit" class="layui-btn layui-btn-sm" lay-submit lay-filter="login"><span
                    class="layui-icon layui-icon-release"></span>提交
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-warm"><span
                    class="layui-icon layui-icon-refresh"></span>重置
            </button>
        </form>
    </div>
</div>


<script src="../../static/lib/layui/layui.js"></script>
<script type="text/javascript">
    if (self.location !== top.location) {
        top.location = self.location;
    }

    layui.use(['element', 'jquery', 'form'], function () {
        var element = layui.element;
        var $ = layui.jquery;
        var form = layui.form

        $(".register_btn").click(function () {

            $(".register_box").show()
            $(".login_box").hide()
        });
        $(".login_btn").click(function () {

            $(".login_box").show()
            $(".register_box").hide()
        });
    })
</script>
</body>

</html>
